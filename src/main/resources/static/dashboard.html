<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/dashboard/dashboard.css">
    <link rel="stylesheet" href="./css/dashboard/container-1.css">
    <link rel="stylesheet" href="./css/dashboard/container-2.css">
    <link rel="stylesheet" href="./css/dashboard/container-3.css">
    <link rel="stylesheet" href="./css/dashboard/container-4.css">
</head>

<body>

<div class="grid-container">

    <header class="main-header">
        <div class="logo-and-app-name">
            <i class="fi fi-rs-bank" id="logo"></i>
            <h2 id="app-name">VAULT</h2>
        </div>
        <div class="log-out">Log Out</div>
    </header>

    <div class="container-1-title">
        <div class="accounts-title">Accounts</div>
    </div>
    <div class="container-1">

    </div>

    <div class="container-2-title">
        <div class="transactions-form-title">Transfer</div>
    </div>

    <div class="container-2">
        <div class="action-icons-container">

            <div class="action-icon send-icon" id="send-icon">
                <span class="material-symbols-sharp">social_distance</span>
                <p class="icon-text">Send</p>
            </div>
            <div class="action-icon transfer-icon" id="transfer-icon">
                <span class="material-symbols-sharp">metabolism</span>
                <p class="icon-text">Transfer</p>
            </div>
            <div class="action-icon deposit-icon" id="deposit-icon">
                <span class="material-symbols-sharp">savings</span>
                <p class="icon-text">Deposit</p>
            </div>
            <div class="action-icon withdraw-icon" id="withdraw-icon">
                <span class="material-symbols-sharp">atm</span>
                <p class="icon-text">Withdraw</p>
            </div>

        </div>

        <div class="transaction-form-container"></div>
    </div>

    <div class="container-3-title">
        <div class="transactions-table-title">Transactions</div>
        <div class="which-account"></div>

        <div class="filter-container">
            <span class="filter-text">Filter</span>
            <i class="material-icons filter-list-icon">filter_list</i>
        </div>
    </div>

    <div class="container-3">
        <table class="transactions-table">
            <tbody class="transactions-table-body"></tbody>
        </table>
    </div>

    <div class="container-4-title">
        <div class="extra-info-title">Friends / Cards</div>
    </div>

    <div class="container-4">

        <div class="add-friend-container">
            <i class="material-icons add-friend-icon">add</i>
            <div class="add-friend-text">ADD FRIEND</div>
        </div>
        <div class="add-friend-form-container">

        </div>
        <div class="friends-container">
            <table class="friends-table">
                <thead>
                    <tr>
                        <th>Friend</th>
                        <th>AccountId</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="friends-table-body">

                </tbody>
            </table>
        </div>

        <div class="add-friend-container">
            <i class="material-icons add-friend-icon">credit_card</i>
            <div class="add-friend-text">My Cards</div>
        </div>
        <div class="card">

            <div class="card-logo">
                <i class="fi fi-rs-bank"></i>
                <div class="card-logo-text">VAULT</div>
            </div>
            <div class="img-container">
                <div class="chip"><img src="https://cdn-icons-png.flaticon.com/128/3877/3877368.png" alt="chip"></div>
                <div class="card-tap"><img src="https://cdn-icons-png.flaticon.com/128/6107/6107543.png" alt="tap"></div>
            </div>
            <div class="card-number">8654 - 6848 - 8465 - 5426</div>
            <div class="card-info">
                <div class="card-name">Luke Lyons</div>
                <div class="exp-date">EXP: 12 / 25</div>
            </div>

        </div>

    </div>

</div>

<script src="./javascript/dashboard.js" type="application/javascript"></script>
<script src="./javascript/transaction-forms.js" type="application/javascript"></script>
<script src="./javascript/friends.js" type="application/javascript"></script>

</body>
</html>
